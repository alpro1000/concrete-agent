services:
  - type: web
    name: concrete-agent
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11   # фиксируем 3.11, чтобы не тянулось 3.13
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RENDER_API_KEY
        sync: false
      - key: RENDER_SERVICE_ID
        sync: false
      - key: CLAUDE_MODEL
        value: claude-3-sonnet-20240229
      - key: USE_CLAUDE
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: MAX_FILE_SIZE
        value: "52428800"
      - key: MAX_DOCUMENTS
        value: "10"
      - key: UPLOAD_DIR
        value: "uploads"
      - key: LOGS_DIR
        value: "logs"
      - key: ALLOWED_EXTENSIONS
        value: ".pdf,.docx,.doc,.txt,.xml,.xls,.xlsx,.csv"


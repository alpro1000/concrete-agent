name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

jobs:
  claude:
    # Only run when @claude is mentioned or when issues are assigned to claude-bot
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (
        contains(github.event.issue.body, '@claude') ||
        contains(github.event.issue.title, '@claude') ||
        github.event.assignee.login == 'claude-bot'
      ))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Configure Claude's behavior for this repository
          claude_args: |
            --max-turns 15
            --allowedTools "Bash(python -m pip install*),Bash(pip install*),Bash(pytest*),Bash(python*),Bash(git*)"

          # Optional configuration examples (commented out):
          # trigger_phrase: "/claude"  # Change trigger from @claude to /claude
          # assignee_trigger: "claude-bot"  # Auto-trigger when claude-bot is assigned
          # settings: |
          #   {
          #     "env": {
          #       "PYTHONPATH": ".",
          #       "ENVIRONMENT": "development"
          #     }
          #   }

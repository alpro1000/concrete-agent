name: Deploy with Claude Fixer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Deploy to Render
        id: render-deploy
        run: |
          echo "Triggering Render deploy..."
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json"

      - name: Get Render logs
        if: failure()
        run: |
          echo "Fetching last Render logs..."
          curl -s "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/logs" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" > render_logs.txt
          cat render_logs.txt

      - name: Ask Claude to fix errors
        if: failure()
        run: |
          echo "Sending logs to Claude..."
          RESPONSE=$(curl -s https://api.anthropic.com/v1/messages \
            -H "x-api-key: ${{ secrets.ANTHROPIC_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"claude-3-opus-20240229\",
              \"max_tokens\": 1000,
              \"messages\": [
                {\"role\": \"user\", \"content\": \"Here are the Render deploy logs, fix the errors in code and propose a patch:\n$(cat render_logs.txt)\"}
              ]
            }")
          echo "$RESPONSE" > claude_fix.json
          cat claude_fix.json

      - name: Create Pull Request with Claude fix
        if: failure()
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Claude suggested fix for Render deploy"
          branch: "claude-fix"
          title: "Fix: Claude patch for Render errors"
          body: "This PR contains changes suggested by Claude based on Render logs."

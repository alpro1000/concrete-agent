name: Purge Render Cache
on:
  push:
    branches: [ main ]
jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Purge Render Cache Before Deploy
        run: |
          echo "Purging old Render cache..."
          curl -X DELETE https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/builds \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json"
          echo "Render cache purged successfully."
